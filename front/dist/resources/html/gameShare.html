<style>
    *{
        font-family: 'Open Sans', sans-serif;
        cursor: url('/resources/logos/cursor_normal.png'), auto;
    }
    * a, button, input{
        cursor: url('/resources/logos/cursor_pointer.png'), pointer;
    }
    #gameShare {
        background: #eceeee;
        border: 1px solid #42464b;
        border-radius: 6px;
        margin: 20px auto 0;
        width: 298px;
        height: 150px;
    }
    #gameShare h1 {
        background-image: linear-gradient(top, #f1f3f3, #d4dae0);
        border-bottom: 1px solid #a6abaf;
        border-radius: 6px 6px 0 0;
        box-sizing: border-box;
        color: #727678;
        display: block;
        height: 43px;
        padding-top: 10px;
        margin: 0;
        text-align: center;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.2), 0 1px 0 #fff;
    }
    #gameShare input {
        font-size: 70%;
        background: linear-gradient(top, #d6d7d7, #dee0e0);
        border: 1px solid #a1a3a3;
        border-radius: 4px;
        box-shadow: 0 1px #fff;
        box-sizing: border-box;
        color: #696969;
        height: 30px;
        transition: box-shadow 0.3s;
        width: 100%;
    }
    #gameShare section {
        margin: 10px;
    }
    #gameShare section.action{
        text-align: center;
        margin: 0;
    }
    #gameShare button {
        margin-top: 10px;
        background-color: black;
        color: white;
        border-radius: 7px;
        padding-bottom: 4px;
        width: 60px;
    }
    #gameShare button#gameShareFormCancel {
        background-color: #c7c7c700;
        color: #292929;
    }
    #gameShare section a{
        text-align: center;
        font-size: 12px;
        margin: 0 6px;
        color: black;
    }
    #gameShare section h6,
    #gameShare section h5{
        margin: 1px;
    }
    #gameShare section.text-center{
        text-align: center;
    }
    #gameShare section p{
        font-size: 8px;
        margin: 0px 70px;
    }
    #gameShare section p.err{
        color: red;
        display: none;
    }
    #gameShare section p.info{
        display: none;
    }
    #gameShare section input#gameShareLink{
        background-color: #a1a3a3;
    }
</style>

<form id="gameShare" hidden>
    <section class="text-center">
        <h5>Share this link !</h5>
        <p class="info" id="gameShareInfo"></p>
    </section>
    <section>
        <h6>Link</h6>
        <input type="text" name="email" id="gameShareLink" readonly>
    </section>
    <section class="action">
        <button type="submit" id="gameShareFormSubmit">Copy</button>
        <button type="submit" id="gameShareFormCancel">Close</button>
    </section>
</form>
