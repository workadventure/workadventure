<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .video-item {
            text-align: center;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            background: #000;
            border: 1px solid #444;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        label {
            display: inline-block;
            margin: 10px 20px 10px 0;
        }
        input[type="range"] {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MediaPipe Segmentation Debug</h1>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop</button>
            
            <label>
                <input type="checkbox" id="smoothCheck"> Smooth Segmentation
            </label>
            
            <label>
                Model: 
                <select id="modelSelect">
                    <option value="0">General (Fast)</option>
                    <option value="1" selected>Landscape (Quality)</option>
                </select>
            </label>
            
            <label>
                Blur: <span id="blurValue">15</span>px
                <input type="range" id="blurRange" min="0" max="30" value="15">
            </label>
        </div>
        
        <div class="log" id="log"></div>
        
        <div class="video-grid">
            <div class="video-item">
                <h3>Original</h3>
                <video id="video" autoplay muted playsinline></video>
            </div>
            <div class="video-item">
                <h3>Mask</h3>
                <canvas id="maskCanvas"></canvas>
            </div>
            <div class="video-item">
                <h3>Result</h3>
                <canvas id="resultCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1.1675465747/selfie_segmentation.js"></script>
    <script>
        const video = document.getElementById('video');
        const maskCanvas = document.getElementById('maskCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const maskCtx = maskCanvas.getContext('2d');
        const resultCtx = resultCanvas.getContext('2d');
        const logDiv = document.getElementById('log');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const smoothCheck = document.getElementById('smoothCheck');
        const modelSelect = document.getElementById('modelSelect');
        const blurRange = document.getElementById('blurRange');
        const blurValue = document.getElementById('blurValue');
        
        let selfieSegmentation = null;
        let stream = null;
        let frameCount = 0;
        let lastMaskTime = 0;
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML = `[${time}] ${message}<br>` + logDiv.innerHTML;
            console.log(message);
        }
        
        blurRange.addEventListener('input', (e) => {
            blurValue.textContent = e.target.value;
        });
        
        function onResults(results) {
            const now = performance.now();
            const delta = now - lastMaskTime;
            lastMaskTime = now;
            
            log(`Mask received - Frame ${frameCount}, Delta: ${delta.toFixed(0)}ms`);
            
            // Draw original image
            maskCanvas.width = results.image.width;
            maskCanvas.height = results.image.height;
            maskCtx.drawImage(results.segmentationMask, 0, 0);
            
            // Draw result with blur
            resultCanvas.width = results.image.width;
            resultCanvas.height = results.image.height;
            
            // Save original
            resultCtx.drawImage(results.image, 0, 0);
            const originalImageData = resultCtx.getImageData(0, 0, resultCanvas.width, resultCanvas.height);
            
            // Apply blur to entire canvas
            const blurAmount = parseInt(blurRange.value);
            if (blurAmount > 0) {
                resultCtx.filter = `blur(${blurAmount}px)`;
                resultCtx.drawImage(results.image, 0, 0);
                resultCtx.filter = 'none';
            }
            
            // Get blurred image
            const blurredImageData = resultCtx.getImageData(0, 0, resultCanvas.width, resultCanvas.height);
            
            // Get mask
            maskCtx.drawImage(results.segmentationMask, 0, 0);
            const maskData = maskCtx.getImageData(0, 0, maskCanvas.width, maskCanvas.height);
            
            // Composite
            const resultData = resultCtx.createImageData(resultCanvas.width, resultCanvas.height);
            for (let i = 0; i < maskData.data.length; i += 4) {
                // MediaPipe: 255 = person, 0 = background
                const personAlpha = maskData.data[i] / 255;
                
                // Show original where person is, blurred where background is
                resultData.data[i] = originalImageData.data[i] * personAlpha + blurredImageData.data[i] * (1 - personAlpha);
                resultData.data[i + 1] = originalImageData.data[i + 1] * personAlpha + blurredImageData.data[i + 1] * (1 - personAlpha);
                resultData.data[i + 2] = originalImageData.data[i + 2] * personAlpha + blurredImageData.data[i + 2] * (1 - personAlpha);
                resultData.data[i + 3] = 255;
            }
            
            resultCtx.putImageData(resultData, 0, 0);
        }
        
        async function startCamera() {
            try {
                log('Requesting camera...');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                
                log('Initializing MediaPipe...');
                selfieSegmentation = new SelfieSegmentation({
                    locateFile: (file) => 
                        `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1.1675465747/${file}`
                });
                
                selfieSegmentation.setOptions({
                    modelSelection: parseInt(modelSelect.value),
                    selfieMode: true,
                    smoothSegmentation: smoothCheck.checked,
                });
                
                selfieSegmentation.onResults(onResults);
                
                await selfieSegmentation.initialize();
                log('MediaPipe initialized');
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Start processing
                processVideo();
                
            } catch (error) {
                log(`Error: ${error.message}`);
                console.error(error);
            }
        }
        
        async function processVideo() {
            if (!selfieSegmentation || !video.readyState) return;
            
            frameCount++;
            await selfieSegmentation.send({ image: video });
            
            requestAnimationFrame(processVideo);
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (selfieSegmentation) {
                selfieSegmentation.close();
                selfieSegmentation = null;
            }
            
            video.srcObject = null;
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
            resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            log('Stopped');
        }
        
        smoothCheck.addEventListener('change', () => {
            if (selfieSegmentation) {
                selfieSegmentation.setOptions({
                    smoothSegmentation: smoothCheck.checked
                });
                log(`Smooth segmentation: ${smoothCheck.checked}`);
            }
        });
        
        modelSelect.addEventListener('change', () => {
            if (selfieSegmentation) {
                selfieSegmentation.setOptions({
                    modelSelection: parseInt(modelSelect.value)
                });
                log(`Model changed to: ${modelSelect.value === '0' ? 'General' : 'Landscape'}`);
            }
        });
        
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        
        log('Ready');
    </script>
</body>
</html>
