        run: find "." -type f -name "*.wam" -exec sed -i "s|http://play.workadventure.localhost|${PLAY_URL}|g" {} \;
        working-directory: map-storage/tests
        env:
          PLAY_URL: "https://play-${{ github.event_name == 'pull_request' && env.GITHUB_HEAD_REF_SLUG || env.GITHUB_REF_SLUG }}.test.workadventu.re"

      - name: Create assets.zip needed by the tests
        run: rm -f tests/assets.zip && cd tests/assets && zip -r ../assets.zip *
        working-directory: map-storage

      - name: Run Playwright tests
        # Run all tests, except the ones needing to restart Docker and the ones relying on an OIDC server
        run: npm run test-helm-install -- --shard ${{ matrix.shard }}/${{ matrix.nbShards }}
        working-directory: tests
        env:
          PLAY_URL: "https://play-${{ github.event_name == 'pull_request' && env.GITHUB_HEAD_REF_SLUG || env.GITHUB_REF_SLUG }}.test.workadventu.re"
          ROOM_API_HOSTNAME: "room-api-${{ github.event_name == 'pull_request' && env.GITHUB_HEAD_REF_SLUG || env.GITHUB_REF_SLUG }}.test.workadventu.re"
          MAP_STORAGE_ENDPOINT: "map-storage-${{ github.event_name == 'pull_request' && env.GITHUB_HEAD_REF_SLUG || env.GITHUB_REF_SLUG }}.test.workadventu.re"
          MAPS_DOMAIN: "maps-${{ github.event_name == 'pull_request' && env.GITHUB_HEAD_REF_SLUG || env.GITHUB_REF_SLUG }}.test.workadventu.re"
          ROOM_API_SECRET_KEY: "password"
          ADMIN_API_TOKEN: ${{ secrets.ADMIN_API_TOKEN }}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report-helm-${{ matrix.shard }}-${{ matrix.nbShards }}
          path: tests/playwright-report/
          retention-days: 30
